<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16161f"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff3366"/>
      <stop offset="100%" style="stop-color:#ff6b35"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="280" fill="url(#bgGrad)"/>

  <!-- Subtle pattern -->
  <g opacity="0.03" stroke="#ffffff" stroke-width="1">
    <line x1="0" y1="70" x2="400" y2="70"/>
    <line x1="0" y1="140" x2="400" y2="140"/>
    <line x1="0" y1="210" x2="400" y2="210"/>
    <line x1="100" y1="0" x2="100" y2="280"/>
    <line x1="200" y1="0" x2="200" y2="280"/>
    <line x1="300" y1="0" x2="300" y2="280"/>
  </g>

  <!-- Ambient glow -->
  <circle cx="200" cy="140" r="80" fill="#ff3366" opacity="0.08" filter="url(#glow)"/>

  <!-- Gift box / mystery box -->
  <g transform="translate(200, 140)">
    <!-- Box body -->
    <rect x="-50" y="-10" width="100" height="70" rx="6" fill="#1a1a24" stroke="url(#accentGrad)" stroke-width="2"/>

    <!-- Box lid -->
    <rect x="-55" y="-25" width="110" height="20" rx="4" fill="#1a1a24" stroke="url(#accentGrad)" stroke-width="2"/>

    <!-- Ribbon vertical -->
    <rect x="-5" y="-25" width="10" height="95" fill="url(#accentGrad)" opacity="0.6"/>

    <!-- Question mark -->
    <text x="0" y="35" font-family="system-ui, sans-serif" font-size="40" font-weight="bold" fill="url(#accentGrad)" text-anchor="middle" filter="url(#innerGlow)">?</text>

    <!-- Sparkles around the box -->
    <g fill="#ff3366" opacity="0.6">
      <circle cx="-70" cy="-40" r="3"/>
      <circle cx="75" cy="-35" r="2"/>
      <circle cx="-65" cy="50" r="2"/>
      <circle cx="70" cy="45" r="3"/>
      <circle cx="0" cy="-55" r="2"/>
    </g>
  </g>

  <!-- Text -->
  <text x="200" y="240" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#8888a0" text-anchor="middle" letter-spacing="2">COMING SOON</text>
</svg>
