<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#12121a"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff3366"/>
      <stop offset="50%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#f7931a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="40" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Ambient glow circles -->
  <circle cx="300" cy="315" r="200" fill="#ff3366" opacity="0.1" filter="url(#softGlow)"/>
  <circle cx="900" cy="315" r="200" fill="#ff6b35" opacity="0.1" filter="url(#softGlow)"/>

  <!-- Grid pattern -->
  <g opacity="0.05" stroke="#ffffff" stroke-width="1">
    <line x1="0" y1="157" x2="1200" y2="157"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="473" x2="1200" y2="473"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>

  <!-- Day badge -->
  <rect x="100" y="80" width="100" height="36" rx="18" fill="url(#accent)" filter="url(#glow)"/>
  <text x="150" y="104" font-family="monospace" font-size="14" font-weight="bold" fill="white" text-anchor="middle">DAY 1</text>

  <!-- Main title -->
  <text x="600" y="280" font-family="system-ui, sans-serif" font-size="72" font-weight="800" fill="url(#accent)" text-anchor="middle" filter="url(#glow)">SHIPMAS</text>
  <text x="600" y="350" font-family="system-ui, sans-serif" font-size="36" font-weight="600" fill="#f0f0f5" text-anchor="middle">Custom Ghost Theme</text>

  <!-- Decorative elements - Gift boxes -->
  <g transform="translate(150, 400)">
    <rect x="0" y="20" width="80" height="70" rx="4" fill="url(#accent)" opacity="0.8"/>
    <rect x="35" y="0" width="10" height="90" fill="#f7931a"/>
    <rect x="0" y="45" width="80" height="10" fill="#f7931a"/>
    <path d="M25 0 Q40 -15 40 0" stroke="#f7931a" stroke-width="4" fill="none"/>
    <path d="M55 0 Q40 -15 40 0" stroke="#f7931a" stroke-width="4" fill="none"/>
  </g>

  <!-- Decorative snowflakes/stars -->
  <g fill="#ffffff" opacity="0.3">
    <circle cx="950" cy="150" r="3"/>
    <circle cx="1000" cy="200" r="2"/>
    <circle cx="1050" cy="120" r="4"/>
    <circle cx="880" cy="180" r="2"/>
    <circle cx="200" cy="500" r="3"/>
    <circle cx="250" cy="550" r="2"/>
    <circle cx="150" cy="520" r="4"/>
  </g>

  <!-- 12 small boxes representing the grid -->
  <g transform="translate(380, 430)">
    <rect x="0" y="0" width="35" height="35" rx="4" fill="url(#accent)" opacity="1"/>
    <rect x="45" y="0" width="35" height="35" rx="4" fill="#2a2a3a" opacity="0.5"/>
    <rect x="90" y="0" width="35" height="35" rx="4" fill="#2a2a3a" opacity="0.5"/>
    <rect x="135" y="0" width="35" height="35" rx="4" fill="#2a2a3a" opacity="0.5"/>
    <rect x="180" y="0" width="35" height="35" rx="4" fill="#2a2a3a" opacity="0.5"/>
    <rect x="225" y="0" width="35" height="35" rx="4" fill="#2a2a3a" opacity="0.5"/>
    <rect x="270" y="0" width="35" height="35" rx="4" fill="#2a2a3a" opacity="0.5"/>
    <rect x="315" y="0" width="35" height="35" rx="4" fill="#2a2a3a" opacity="0.5"/>
    <rect x="360" y="0" width="35" height="35" rx="4" fill="#2a2a3a" opacity="0.5"/>
    <rect x="405" y="0" width="35" height="35" rx="4" fill="#2a2a3a" opacity="0.5"/>
  </g>

  <!-- Subtitle -->
  <text x="600" y="520" font-family="monospace" font-size="14" fill="#8888a0" text-anchor="middle" letter-spacing="3">DECEMBER 26 - JANUARY 6 | ONE NEW PRODUCT EVERY DAY</text>
</svg>
